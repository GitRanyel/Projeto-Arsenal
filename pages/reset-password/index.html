<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Recupere sua senha | Arsenal Inovação</title>
</head>
<body>
    <div id="alert"></div>
    <div class="container wrap">
        <div class="row justify-content-between">
            <div class="col-md-6 align-self-center text-center"> 
                <h2 class="title text-center mt-2" id="message">Esqueceu a senha? Recupere agora! </h2>
                <img src="images/forgot_pass.svg" alt="" class="main-image mt-5">
            </div>
            <div class="horizontal-line col-md-1"></div>
            <div class="col-12 col-md-5 align-self-center text-center ">
                    <h2 class="title text-center">Informe os seguintes dados</h2>
                <form class="formulario">
                    <input type="email" name="email"  placeholder="Email" class="text-center mt-4 input" required>
                    <input type="password" name="senha" placeholder="Senha" class="text-center mt-4 input" required>
                    <input type="password" name="senhaConf" placeholder="Confirmação de Senha" class="text-center mt-4 input" required>
                </form>
                <button class="button-acess mt-2" id="return">Voltar</button>
                <input type="submit" value="Cadastrar Senha" class="button-acess mt-4" id="btn-enter">
            </div>
        </div>      
    </div>
    <script src="../script-alert/script.js" type="text/javascript"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" ></script>
</body>
</html>
