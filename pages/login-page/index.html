<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Arsenal Inovação</title>
</head>
<body>
    <div id="alert"></div>

 
    <div class="container wrap">
  
        <div class="row justify-content-between">

          <div class="col-md-6 align-self-center text-center"> 
                <h2 class="title text-center mt-2" id="message">Que bom ter você de volta! </h2>

         </div>
            <div class="horizontal-line col-md-1"></div>
            <div class="col-12 col-md-5 align-self-center text-center ">
        
                    <h2 class="title text-center">Faça seu login</h2>

                </form>
                <p class="account mt-2">Novo aqui? <a href="../register-page/index.html" class="cad">Cadastre-se</a></p>
                <p class="account mt-2"><a href="../reset-password/index.html" class="pass">Esquceu a senha?</a></p>
                <button class="button-acess mt-3" id="btn-enter">Acessar</button>
           </div>
      </div>      
  </div>





    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
